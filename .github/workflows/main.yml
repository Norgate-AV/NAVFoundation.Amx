name: CI

on:
  push:
    # branches: ["master"]
  pull_request:
    # branches: ["master"]

  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: ["self-hosted", "windows"]

    steps:
      - uses: actions/checkout@v2

      - name: Show Environment
        run: |
          $PSVersionTable
          $pwd
          whoami

      - name: Check genlinx
        run: which genlinx

      - name: Run genlinx
        run: genlinx build
