name: CI

on:
  push:

  pull_request:

  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: ["self-hosted", "windows"]

    steps:
      - uses: actions/checkout@v2

      - name: Show Environment
        run: |
          $PSVersionTable
          $pwd
          whoami

      - name: Check genlinx
        run: which genlinx

      - name: Run genlinx
        run: genlinx build -c NAVFoundation.build.ci.cfg

      - name: Upload build log only if failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: build-log
          path: ./*.build.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            ./**/*.tkn
            ./**/*.tko
            ./*.build.log
